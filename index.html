<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Where to Eat</title>
    <meta
      name="description"
      content="Collaboratively choose where to eat with a spinning wheel"
    />
    <!-- Preconnect for faster font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Professional typography: DM Sans for headings, Inter for body -->
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500;600;700&family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="icon" href="/favicon.ico" />
    <!-- Handle SPA redirects from 404.html for GitHub Pages -->
    <script>
      (function() {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect);
        } else {
          // Check for redirect query parameter from 404.html
          var params = new URLSearchParams(location.search);
          var redirectPath = params.get('redirect');
          if (redirectPath) {
            params.delete('redirect');
            var newSearch = params.toString();
            // Get base path from current location (e.g., /where-to-eat)
            var basePath = location.pathname.replace(/\/$/, '');
            var newUrl = basePath + redirectPath + (newSearch ? '?' + newSearch : '');
            history.replaceState(null, null, newUrl);
          }
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>

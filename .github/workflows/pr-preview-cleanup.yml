name: PR Preview Cleanup (GitHub Pages)

on:
  pull_request:
    types: [closed]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: "pr-preview-cleanup-${{ github.event.pull_request.number }}"
  cancel-in-progress: false

jobs:
  cleanup:
    if: github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Remove preview folder from gh-pages
        shell: bash
        run: |
          set -euo pipefail

          pr="${{ github.event.pull_request.number }}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git fetch origin gh-pages || true

          if ! git show-ref --verify --quiet refs/remotes/origin/gh-pages; then
            echo "gh-pages branch does not exist; nothing to clean."
            exit 0
          fi

          git worktree add -B gh-pages ../_gh-pages origin/gh-pages

          if [ -d "../_gh-pages/previews/pr-${pr}" ]; then
            rm -rf "../_gh-pages/previews/pr-${pr}"
          else
            echo "No preview folder found for PR #${pr}."
          fi

          (
            cd ../_gh-pages
            git add -A
            git commit -m "Remove PR preview #${pr}" || echo "No changes to commit"
            git push origin gh-pages
          )

      - name: Comment cleanup on PR
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          api="https://api.github.com"
          repo="${{ github.repository }}"
          pr="${{ github.event.pull_request.number }}"

          body=$(jq -n --arg b "PR preview removed (PR is closed)." '{body:$b}')
          curl -sS -X POST \
            -H "Authorization: Bearer ${GH_TOKEN}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            -H "Content-Type: application/json" \
            --data "${body}" \
            "${api}/repos/${repo}/issues/${pr}/comments" >/dev/null

  skip-fork:
    if: github.event.pull_request.head.repo.full_name != github.repository
    runs-on: ubuntu-latest
    steps:
      - name: Explain why cleanup is skipped
        run: |
          echo "Skipping cleanup for fork PRs."

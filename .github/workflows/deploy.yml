name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Enable corepack (pnpm)
        run: |
          corepack enable
          corepack prepare pnpm@9 --activate

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Build
        env:
          VITE_BASE: "/${{ github.event.repository.name }}/"
        run: pnpm build:skip-check

      - name: Publish to gh-pages (preserve previews/)
        shell: bash
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git fetch origin gh-pages || true

          if git show-ref --verify --quiet refs/remotes/origin/gh-pages; then
            git worktree add -B gh-pages ../_gh-pages origin/gh-pages
          else
            mkdir -p ../_gh-pages
            git worktree add ../_gh-pages
            (
              cd ../_gh-pages
              git checkout --orphan gh-pages
              git rm -rf . >/dev/null 2>&1 || true
            )
          fi

          # Sync dist -> gh-pages root, but never delete the previews folder.
          rsync -av --delete --exclude "previews" "dist/" "../_gh-pages/"

          (
            cd ../_gh-pages
            touch .nojekyll
            git add -A
            git commit -m "Deploy ${GITHUB_SHA}" || echo "No changes to commit"
            git push origin gh-pages
          )
